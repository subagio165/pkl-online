{% extends "layout.html" %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Nama Dosen</th>
      <th scope="col">Fakultas Dosen</th>
      <th scope="col">Kuota</th>
    </tr>
  </thead>
  <tbody>
    {% for dosen in dosen %}
    <tr>
      <th scope="row">{{dosen.id}}</th>
      <td>{{dosen.nama}}</td>
      <td>{{dosen.fakultas}}</td>
      <td>{{dosen.kuota}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
